<!--Index-->
<template name="Cpanel_branch">
  <p>
    {{#if isInRole 'super' 'Cpanel'}}
      <button type="button" class="btn btn-primary js-create">{{fa "plus"}} Add New</button>
    {{/if}}
  </p>
  {{> tabular table=Cpanel.TabularTable.Branch class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="Cpanel_branchAction">
  {{#tabularAction}}
    <li><a href="#" class="js-update">{{fa "pencil"}} Edit</a></li>
    <li><a href="#" class="js-destroy">{{fa "remove"}} Delete</a></li>
    <li><a href="#" class="js-display">{{fa "eye"}} Show</a></li>
  {{/tabularAction}}
</template>

<!--Insert-->
<template name="Cpanel_branchNew">
  {{#autoForm collection=Cpanel.Collection.Branch id="Cpanel_branchNew" type="insert"}}
    <div class="row">
      <div class="col-md-6">
        {{> afQuickField name='khName'}}
        {{> afQuickField name='khShortName'}}
        {{> afQuickField name='enName'}}
        {{> afQuickField name='enShortName'}}
        {{> afQuickField name='khAddress' rows=3}}
      </div>
      <div class="col-md-6">
        {{> afQuickField name='enAddress' rows=3}}
        {{> afQuickField name='telephone'}}
        {{> afQuickField name='email'}}
      </div>
    </div>

    {{> formFooterWithButton}}
  {{/autoForm}}
</template>

<!--Update-->
<template name="Cpanel_branchEdit">
  {{#if templateSubsReady}}
    {{#autoForm collection=Cpanel.Collection.Branch id="Cpanel_branchEdit" doc=data type="update"}}
      <div class="row">
        <div class="col-md-6">
          {{> afQuickField name='khName'}}
          {{> afQuickField name='khShortName'}}
          {{> afQuickField name='enName'}}
          {{> afQuickField name='enShortName'}}
          {{> afQuickField name='khAddress' rows=3}}
        </div>
        <div class="col-md-6">
          {{> afQuickField name='enAddress' rows=3}}
          {{> afQuickField name='telephone'}}
          {{> afQuickField name='email'}}
        </div>
      </div>

      {{> formFooterWithButton}}
    {{/autoForm}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<!--Show-->
<template name="Cpanel_branchShow">
  {{#if templateSubsReady}}
    {{#with data}}
      <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Kh Name</dt>
        <dd>{{khName}}</dd>
        <dt>Kh Short Name</dt>
        <dd>{{khShortName}}</dd>
        <dt>En Name</dt>
        <dd>{{enName}}</dd>
        <dt>En Short Name</dt>
        <dd>{{enShortName}}</dd>
        <dt>Kh Address</dt>
        <dd>{{khAddress}}</dd>
        <dt>En Address</dt>
        <dd>{{enAddress}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
      </dl>
    {{/with}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>
