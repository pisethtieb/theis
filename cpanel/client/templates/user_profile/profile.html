<!--List-->
<template name="Cpanel_userProfile">
  {{#if subsReady "Cpanel.currentUser"}}
    {{#with data}}
      <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Username</dt>
        <dd>{{username}}</dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Password</dt>
        <dd>
          ******
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a href="#" class="js-password">Change Password</a>
        </dd>
        <dt>Full Name</dt>
        <dd>{{profile.fullName}}</dd>
        <dt>Role</dt>
        <dd>{{roles}}</dd>
        <dt>Role Branch</dt>
        <dd>{{rolesBranch}}</dd>
      </dl>
      {{#formFooter}}
        <button type="button" class="btn btn-primary js-update">{{fa "pencil"}} Edit</button>
      {{/formFooter}}
    {{/with}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<!--User Profile Edit-->
<template name="Cpanel_userProfileEdit">
  {{#autoForm schema=Cpanel.Schema.UserProfile id="Cpanel_userProfileEdit" doc=data}}
    <div class="row">
      {{> afQuickField name="username"}}
      {{> afQuickField name="email"}}
      {{> afQuickField name="profile.fullName"}}
      {{> formFooterWithButton}}
    </div>

  {{/autoForm}}
</template>

<!--User Change Password-->
<template name="Cpanel_userChangePassword">
  {{#autoForm schema=Cpanel.Schema.UserPassword id="Cpanel_userChangePassword"}}
    <div class="row">
      {{> afQuickField name="oldPassword" type="password"}}
      {{> afQuickField name="newPassword" type="password"}}
      {{> afQuickField name="newConfirmPassword" type="password"}}
      {{> formFooterWithButton}}
    </div>
  {{/autoForm}}
</template>
