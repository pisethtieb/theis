<template name="Rabbit_sidebar">
  <li class="{{isActiveRoute name='rabbit.home'}}">
    <a href="{{pathFor 'rabbit.home'}}">
      <i class="fa fa-home"></i> <span>Home</span>
    </a>
  </li>
  <!--Settings-->
  {{#if isInRole 'setting' 'Rabbit'}}
  <li class="header">SETTING</li>
  <li class="{{isActiveRoute name='rabbit.product'}}">
    <a href="{{pathFor 'rabbit.product'}}">
      <i class="fa fa-cubes"></i> <span>Product</span>
    </a>

  <li class="{{isActiveRoute name='rabbit.contractor'}}">

      <i class="fa fa-sticky-note"></i> <span>Quotation</span>
    </a>
  </li>

  {{#if isInRole 'report' 'Rabbit'}}

      <a href="#">
        <i class="fa fa-file-text-o"></i> <span>MIS Reports</span> <i class="fa fa-angle-left pull-right"></i>

        <li class="{{isActiveRoute name='rabbit.paymentMaintenanceBalanceReport'}}">
          <a href="{{pathFor 'rabbit.paymentMaintenanceBalanceReport'}}">Maintenance Payment Balance</a>
        </li>
        <li class="{{isActiveRoute name='rabbit.renewMaintenanceReport' }} renewMaintenance">
          <a href="{{pathFor 'rabbit.renewMaintenanceReport'}}">
            Renew Maintenance
            <small class="label pull-right bg-yellow">{{getPublishedCount 'alertRenewMaintenance'}}</small>
          </a>
        </li>
      </ul>
    </li>
    <li class="treeview">
      <a href="#">
        <i class="fa fa-file-text-o"></i> <span>Website Reports</span> <i class="fa fa-angle-left pull-right"></i>
        <small class="label pull-right bg-yellow">{{getPublishedCount 'alertRenewService'}}</small>

      <ul class="treeview-menu">
