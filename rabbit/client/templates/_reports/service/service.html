<!--Form-->
<template name="rabbit_serviceReport">
    {{#autoForm schema=Rabbit.Schema.ServiceReport id="rabbit_serviceReport" action="serviceReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                {{> afQuickField name="websiteId"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="date"}}

                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>

<!--Generate-->
<template name="rabbit_serviceReportGen">
    <!--Is ready-->
    {{#if data}}
        {{#reportTpl options}}

            {{#with data}}
                {{#with title}}
                    <div class="title">
                        <table class="report-title" style="width:100%;">
                            <tr align="center">

                                <td colspan="2">
                                <td>
                                    <img src="/rabbit1.png">&nbsp;
                                </td>

                                <td>
                  <span class="report-company-name"
                        style="font-family: 'Khmer OS Muol">{{khName}}</span><br>
                                    <span class="report-company-name">{{enName}}</span><br>
                                    <u>Service Report</u><br>
                                    {{khAddress}}, {{telephone}}
                                </td>

                                </td>
                            </tr>
                        </table>
                    </div>
                {{/with}}

                <!--Header-->
                {{#with header}}
                    <div style="width: 100%">
                        <div style="width: 50%; float: left">
                            <div><strong>Branch:</strong> {{branch}}</div>
                            <div><strong>WebsiteId:</strong> {{websiteId}}</div>
                        </div>

                        <div style="width: 50%; float: right">
                            <div><strong>Date:</strong> {{date}}</div>
                        </div>
                    </div>
                {{/with}}

                <!--Content-->
                <table class="report-content">
                    <thead class="content-header">
                    <tr>
                        <th>No</th>
                        <th>ID</th>
                        <th>ServiceDate</th>
                        <th>Website ID</th>
                        <th>Contract Name</th>
                        <th>Domain</th>
                        <th>Hosting</th>
                        <th>Maintenance</th>
                    </tr>
                    </thead>
                    <tbody class="content-body">
                    {{#each content}}
                        <tr>
                            <td>{{index}}</td>
                            <td>{{_id}}</td>
                            <td>{{serviceDate}}</td>
                            <td>{{websiteId}}</td>
                            <td>{{_website._customer.contractName}}</td>
                            <td align="right">{{numFormat domainNamePrice "$0,0.00"}} ({{domainNameStartDate}} - {{domainNameEndDate}})</td>
                            <td align="right">{{numFormat hostingPrice "$0,0.00"}} ({{hostingStartDate}} - {{hostingEndDate}})</td>
                            <td align="right">{{numFormat maintenancePrice "$0,0.00"}} ({{maintenanceStartDate}} - {{maintenanceEndDate}})</td>
                        </tr>
                    {{/each}}
                    </tbody>
                    <tbody class="content-body">
                    <tr>
                        <td colspan="5"></td>
                        <td>Domain</td>
                        <td>Hosting</td>
                        <td>Maintenance</td>
                    </tr>
                    <tr class="">
                        <td colspan="5" align="right">
                            <b>Total :</b>
                        </td>
                        <td align="right">{{numFormat footer.totalDomainName "$0,0.00"}}</td>
                        <td align="right">{{numFormat footer.totalHosting "$0,0.00"}}</td>
                        <td align="right">{{numFormat footer.totalMaintenance "$0,0.00"}}</td>
                    </tr>
                    </tbody>
                </table>

            {{/with}}

            <!--Sign-->
            {{> signFooter}}

        {{/reportTpl}}

        <!--Auto print-->
        <!--{{autoprint close="true"}}-->

    {{else}}
        {{> loading}}
    {{/if}}
</template>
